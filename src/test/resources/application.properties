spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:14.5-alpine:///postgres?TC_REUSABLE=true
spring.sql.init.schema-locations=classpath:db/init.sql

mybatis.configuration.map-underscore-to-camel-case=true

rabbit.queue=TestQueue
rabbit.exchange=TestExchange
rabbit.routingKey=TestRoutingKey

rabbit.deadLetter.queue=TestDeadLetterQueue
rabbit.deadLetter.exchange=TestDeadLetterExchange
rabbit.deadLetter.routingKey=TestDeadLetterKey

spring.jpa.generate-ddl=true
spring.sql.init.mode=always

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbit
spring.rabbitmq.password=rabbit

